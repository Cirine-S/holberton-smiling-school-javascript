        <header class="courses__header">
          <div class="container">

              <!-- Logo -->
              <div class="d-flex align-items-center justify-content-sm-start justify-content-center flex-sm-row flex-column">

                <a href="#" class="logo mt-sm-0 mt-3">SmileSchool</a>
              </div>
              <!--navlist-->
              <span href="#navigationbar" class="holberton_school-icon-menu position-absolute d-sm-none" data-toggle="collapse" role="button" aria-expanded="false" aria-controls="navigationbar"></span>
              <!-- Navigation -->
              <!--ROW for the navlist 50% for w > sm , break-->
              <div class="row w-50 mx-auto mx-sm-0 mr-sm-3">
              <nav class="nav text-white col-xl-12 col-sm-6 text-center col-12 col-md-5 d-sm-flex collapse px-0" id="navigationbar">
                <ul class="col-12 d-flex justify-content-sm-end align-items-center p-0 m-0 flex-column flex-sm-row font-weight-bold">
                  <li class="ml-3 nav-link"><a href="#">COURSES</a></li>

                </ul>
              </nav>
            </div>
            <!--end nav-->

            </div>

            <div class="col-6 mx-auto text-center mt-4 courses__header-slogan">
                <p>« Don’t cry because it’s over.
                   <span class="smile-word">Smile</span> because it happened. »</p>
            </div>


          
        </div>
      
      </div>
    </header>

    <main>
       <!-- Courses  -->
      <section class="courses__section text-white pt-4 pb-3">
        <div class="container">
          <form class="row">
            <div class="col col-lg-4 col-md-12 col-sm-12 col-12">
              <div class="form-group">
                <label for="keywords" class="font-weight-bold">KEYWORDS</label>
                <div class="input__container d-flex align-items-center p-2">
                  <i class="holberton_school-icon-search" aria-hidden="true"></i>
                  <input class="text-white font-weight-light border-0 bg-transparent w-100 p-1" type="search" id="keywords" placeholder="Search by keywords" aria-describedby="keywords">
                </div>
              </div>
            </div>

            <div class="col col-lg-4 col-md-6 col-sm-12 col-12">
              <div class="form-group">
                <label for="dropdownTopic" class="font-weight-bold">TOPIC</label>
                <div class="dropdown">
				  <select class ="btn w-100 dropdown-toggle font-weight-light p-2" id="dropdownTopic"  data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
					<option class="dropdown-item" value="All">All</option>
					<option class="dropdown-item" value="Novice">Novice</option>
					<option class="dropdown-item" value="Intermediate">Intermediate</option>
					<option class="dropdown-item" value="Expert">Expert</option>
				  </select>
                </div>
              </div>
            </div>

            <div class="col col-lg-4 col-md-6 col-sm-12 col-12">
              <div class="form-group">
                <label for="dropdownSort" class="font-weight-bold">SORT BY</label>
                <div class="dropdown">
					<select class ="btn w-100 dropdown-toggle font-weight-light p-2" id="dropdownSort"  data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
					  <option class="dropdown-item" value="most_popular">Most Popular</option>
					  <option class="dropdown-item" value="most_recent">Most Recent</option>
					  <option class="dropdown-item" value="most_viewed">Most Viewed</option>
					</select>
                  </div>
                </div>
              </div>
            </div>
          </form>


        </div>
      </section>
    
       <!-- Card -->
       <section class="courses__results py-5">
        <div class="container">
          <div class="row pb-4">
            <p class="col text-muted text-results">11 videos</p>
          </div>
          <div class="row" id="rowVideos">
			  		  <div class ="loader"></div>
		  </div>
        </div>
      </section>

</main>
